Assignment 02: Web Intervention
This page acts as the user's dashboard. The dashboard includes various sections in which the user could keep track of the tasks they need to complete, while also being able to challenge their friends and keep track of their progress.

Pam Menegakis

************************************************************************ -->

<!DOCTYPE html>

<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>My Dashboard</title>

  <link rel="stylesheet" type="text/css" href="../css/style.css" />

  <!-- Including jQuery by default -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Uncomment next two lines to include jQuery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- We include our own script file(s) -->
  <script src="../js/dashboard.js" content="text/javascript"></script>
    <script src="../js/leaderboard.js" content="text/javascript"></script>

</head>


<body>

<!-- HEADER: Time based greeting and amount of tasks to complete -->
<div id="header">
  <div id="hello"></div>
  <div class="counter">0 tasks to complete</div>
</div>

<!-- CONTAINER: Wraps around each section -->
<div id="container">

  <!-- SECTION 1: User's task list which allows them to add a task and remove it when completed -->
  <div id="taskList">
    <form name="toDoList">
      <input type="text" name="listItem" placeholder="What do you need to do?"/>
    </form>

    <div id="add">Add</div>
    <br></br>
    <!-- Elements will be added to an ordered list with external scripts -->
    <ol class="task"></ol>
  </div>

  <!-- SECTION 2: User's progress of tasks that are left to do and tasks that have already been completed -->
  <div id="progressBar">
    <p id="completed">0 completed</p>
    <p id="toComplete">0 to complete</p>
    <p id="percent">0%</p>
    <!-- Progess message -->
    <p id="celebration"></p>
  </div>

  <!-- SECTION 3: The user is able to challenge friends and compete with them in order to see who could complete the most tasks -->
  <div id="challenge">
    <h2>Tasks completed today:</h2>
    <!-- Current user -->
    <h1>You</h1>
    <p id="currentUser" class="user">0</p>
    <!-- Opponent -->
    <h1 class="user3"></h1>
    <p class="opponent"></p>
  </div>

  <!-- SECTION 4: A leaderboard of the user's friends ranking them based on productivity levels -->
  <div id="leaderboard">
    <h1>Leaderboard</h1>
    <div id="userName">
      <h2>Friend</h2>
      <p class="user1"></p>
      <p class="user2"></p>
      <p class="user3"></p>
      <p class="user4"></p>
    </div>
    <div id="points">
      <h2>Tasks Completed</h2>
      <p class=points1></p>
      <p class=points2></p>
      <p class=points3></p>
      <p class=points4></p>
    </div>
  </div>

  <!-- <div id="timer"></div> -->



</div>

</body>
</html>
