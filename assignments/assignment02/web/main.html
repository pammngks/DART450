<!-- ************************************************************************

Assignment 02: Web Intervention
This page acts as the user's dashboard. The dashboard includes various sections in which the user could keep track of the tasks they need to complete, while also being able to challenge their friends and keep track of their progress.

Pam Menegakis

************************************************************************ -->

<!DOCTYPE html>

<html lang="en">

<head>

  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <title>My Dashboard</title>

  <link rel="stylesheet" type="text/css" href="../css/style.css" />

  <!-- Including jQuery by default -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <!-- Uncomment next two lines to include jQuery UI -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <!-- We include our own script file(s) -->
  <script src="../js/dashboard.js" content="text/javascript"></script>
  <script src="../js/leaderboard.js" content="text/javascript"></script>
  <!-- Responsive Voice Library -->
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>

</head>


<body>

<!-- HEADER: Time based greeting and amount of tasks to complete -->
<div id="header">
  <p id="hello"></p>
  <p class="counter">0 tasks to complete</p>
</div>

<!-- CONTAINER: Wraps around each section -->
<div id="container">

  <!-- SECTION 1: User's task list which allows them to add a task and remove it when completed -->
  <div id="taskList">
    <form name="toDoList">
      <input type="text" name="listItem" placeholder="What do you need to do?"/>
    </form>

    <div id="add">Add</div>
    <br></br>
    <!-- Elements will be added to an ordered list with external scripts -->
    <ol class="task"></ol>
  </div>

  <!-- SECTION 2: User's progress of tasks that are left to do and tasks that have already been completed -->
  <div id="progressBar">
    <h1>Your Progress</h1>
    <p id="completed">0 completed</p>
    <p id="toComplete">0 to complete</p>
    <!-- Progess message -->
    <p id="celebration"></p>
  </div>

  <div id="calendar">
  <table>
    <h1 class="month">April</h1>
    <tr><td class="lastmonth">26</td><td class="lastmonth">27</td><td class="lastmonth">28</td><td class="lastmonth">29</td><td class="hastask lastmonth">30</td><td class="lastmonth">31</td><td>1</td></tr>
    <tr><td>2</td><td class="hastask">3</td><td class="hastask">4</td><td>5</td><td>6</td><td class="hastask">7</td><td>8</td></tr>
    <tr><td>9</td><td class="hastask">10</td><td class="current">11</td><td>12</td><td class="hastask">13</td><td>14</td><td>15</td></tr>
    <tr><td class="hastask">16</td><td>17</td><td class="hastask">18</td><td>19</td><td class="hastask">20</td><td class="hastask">21</td><td>22</td></tr>
    <tr><td>23</td><td>24</td><td class="hastask">25</td><td class="hastask">26</td><td>27</td><td>28</td><td>29</td></tr>
  </table>
</div>

  <!-- SECTION 4: A leaderboard of the user's friends ranking them based on productivity levels -->
  <div id="leaderboard">
    <h1>Leaderboard</h1>
    <div id="userName">
      <h2>Friend</h2>
      <p class="user1"></p>
      <p class="user2"></p>
      <p class="user3"></p>
      <p class="user4"></p>
      <h3 class="highlight">You</h2>
    </div>
    <div id="points">
      <h2>Tasks Completed</h2>
      <p class="points1"></p>
      <p class="points2"></p>
      <p class="points3"></p>
      <p class="points4"></p>
      <p class="user highlight">0</p>
    </div>
  </div>



</div>

<!-- SECTION 3: The user is able to challenge friends and compete with them in order to see who could complete the most tasks -->
<div id="challenge">
  <!-- Current user -->
  <div class="profile left"><img class="image" src="../images/user.jpg"></div>
  <div id="userChallenge">
    <h1>You</h1>
    <p id="currentUser" class="user">0</p>
  </div>
  <!-- Opponent -->
  <div class="profile right"></div>
  <div id="opponentChallenge">
    <h1 class="user3"></h1>
    <p class="opponent"></p>
</div>
</div>

<!-- Audio files for external script -->
<audio id="success" src="../audio/success.mp3"></audio>

<!-- <audio id="failure" src="../audio/failure.mp3"></audio> -->

</body>
</html>
